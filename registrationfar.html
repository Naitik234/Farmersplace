<html lang="en">

<head>

    <script src="index.js"></script>
    <script src="http://translate.google.com/translate_a/element.js?cb=loadGoogleTranslate"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="/img/favicon.ico">
</head>

<body>
    <section id="header">
        <a id="logo" href="#"><img src="img/logo/logo.png" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="Registrationfar">
        <div class="cont">
            <div class="title">Registration</div>
            <form action="/registerFarmer" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input name="FullName" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input name="Email" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address</span>
                        <input name="Address" type="text" placeholder="Enter your address" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input name="PhoneNumber" type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Pincode</span>
                        <input name="PinCode" type="text" placeholder="Enter pincode" required>
                    </div>
                    <div class="input-box">
                        <span class="details">City</span>
                        <input name="City" type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Adhaar Number</span>
                        <input name="AdhaarNumber" type="text" placeholder="Enter your adhaar no." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Khasra Number</span>
                        <input name="KhasraNumber" type="text" placeholder="Enter your khasra no." required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input name="Password" type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input name="ConfirmPassword" type="text" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
        </div>
    </section>




    <!-- Call to action banners -->

    <!-- test banner -->



    <script src="script.js"></script>
</body>

</html>
